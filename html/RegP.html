<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient LogIn</title>
  </head>
  <body>
    <main>
      <div class="loginPage">
        <div class="content">
          <div class="top">
            <div class="btnTop reg activeType">
              <p class="topText">Register</p>
            </div>
            <a href="loginP.html">
              <div class="btnTop login">
                <p class="topText">Log In</p>
              </div>
            </a>
          </div>
          <div class="middle">
            <div class="doc pics">
              <a href="RegD.html">
                <img class="selctionD" src="/images/OQ6UTW0.jpg" />
              </a>
            </div>
            <div class="patient pics">
              <img class="selctionP activeMem" src="/images/Patient.png" />
            </div>
            <div class="entries">
              <div class="fn input">
                <div class="textR">First Name:</div>
              </div>
              <div class="ln input">
                <div class="textR">Last Name:</div>
              </div>
              <div class="gender input">
                <div class="textR">Gender:</div>
              </div>
              <div class="age input">
                <div class="textR">Age:</div>
              </div>
              <div class="weight input">
                <div class="textR">Weight (Kgs):</div>
              </div>
              <div class="height input">
                <div class="textR">Height (ft):</div>
              </div>
              <div class="dob input">
                <div class="textR">DOD: dd/mm/yyyy</div>
              </div>
              <div class="drn input">
                <div class="textR">Doc Reg No.:</div>
              </div>
              <div class="emailR input">
                <div class="textR">Email:</div>
              </div>
              <div class="passwordR input">
                <div class="textR">Password:</div>
              </div>
            </div>
            <div class="LoginBtn input">
              <div class="BtnText">Submit</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
