<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Registration</title>
  </head>
  <body>
    <main>
      <div class="loginPage">
        <div class="content">
          <div class="top">
            <div class="btnTop reg activeType">
              <p class="topText">Register</p>
            </div>
            <a href="loginD.html">
              <div class="btnTop login">
                <p class="topText">Log In</p>
              </div>
            </a>
          </div>
          <div class="middle">
            <div class="doc pics">
              <img class="selctionD activeMem" src="/images/OQ6UTW0.jpg" />
            </div>
            <div class="patient pics">
              <a href="RegP.html">
                <img class="selctionP" src="/images/Patient.png" />
              </a>
            </div>
            <div class="entries">
              <div class="fn input">
                <div class="textR">First Name:</div>
              </div>
              <div class="ln input">
                <div class="textR">Last Name:</div>
              </div>
              <div class="education input">
                <div class="textR">Education:</div>
              </div>
              <div class="specialisation input">
                <div class="textR">Specialisation:</div>
              </div>
              <div class="mrn input">
                <div class="textR">Medical Reg No.:</div>
              </div>
              <div class="workExp input">
                <div class="textR">Work Exp.:</div>
              </div>
              <div class="dummy input">
                <div class="textR"></div>
              </div>
              <div class="emailR input">
                <div class="textR">Email:</div>
              </div>
              <div class="passwordR input">
                <div class="textR">Password:</div>
              </div>
            </div>
            <div class="LoginBtn input">
              <div class="BtnText">Submit</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
